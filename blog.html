        <div class="title_bar text-center font-weight-bold">Simple Array Sum
            <div class="max_min_button">+</div>
        </div>
        <div class="news_body">Given an array of integers, find the sum of its elements.
        
        For example, if the array arr = [1,2,3],1+2+3 = 6 , so return 6.
    
        <div class="font-weight-bold">Answer(C++):</div></br>
        <textarea class="simpleArraySum" name="simpleArraySum" rows="8" cols="50" readonly>
            #include<iostream>
                using namespace std;
                int main(){
                int size , arr , sum = 0;
                cin>>size;
                while(size--){
                cin>> arr;
                sum += arr;
                }
                cout<< sum; return 0; }
        </textarea>
    <div class="font-weight-bold">Answer(Js):</div></br>
        <textarea class="simpleArraySum" name="simpleArraySum" rows="8" cols="50" readonly>
         function simpleArraySum(ar) {
         var sum = ar.reduce((a,b) => a + b ,0);
        return sum
        }
                </textarea>
